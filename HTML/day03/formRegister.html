<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <h2>Form đăng kí học viên tại FPT Software Academy</h2>
    <form action="post">
        <div class="form-group">
            <label for="last-name">Họ</label>
            <input type="text" id="last-name" name="last-name" placeholder="Nhập họ của bạn">
        </div>
        <div class="form-group">
            <label for="first-name">Tên</label>
            <input type="text" id="first-name" name="first-name" placeholder="Nhập tên của bạn">
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu">
        </div>
        <div class="form-group">
            <label for="age">Tuổi</label>
            <input type="range" id="age" name="age">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Nhập email của bạn">
        </div>
        <div class="form-group">
            <label for="male">Giới tính</label>
            <input type="radio" id="male" name="gender">
            <label for="male">Nam</label>
            <input type="radio" id="female" name="gender">
            <label for="female">Nữ</label>
            <input type="radio" id="other" name="gender">
            <label for="other">Khác</label>
        </div>
        <div class="form-group">
            <label for="level">Trình độ</label>
            <select name="level" id="level">
                <option value="0">Chọn trình độ</option>
                <option value="1">Đại học</option>
                <option value="2">Cao đẳng</option>
                <option value="3">Trung học</option>
            </select>
        </div>
        <div class="form-group">
            <label for="java">Khóa học</label>
            <input type="checkbox" id="java" name="course">
            <label for="java">Java</label>
            <input type="checkbox" id="net" name="course">
            <label for="net">.Net</label>
            <input type="checkbox" id="front-end" name="course">
            <label for="front-end">Front-end</label>
            <input type="checkbox" id="angular" name="course">
            <label for="angular">Angular</label>
            <input type="checkbox" id="react" name="course">
            <label for="react">React</label>
            <input type="checkbox" id="notejs" name="course">
            <label for="notejs">NoteJS</label>
        </div>
        <div class="form-group">
            <label for="address">Quê quán</label>
            <textarea name="address" id="address" cols="30" rows="10"
                placeholder="Nhập địa chỉ nhà, gồm số nhà, đường, phố, phường/xã"></textarea>
        </div>
        <button type="submit">Đăng kí</button>
        <button type="reset">Điền lại</button>
    </form>
    <hr>
